version: '3'
services: 
    db:
        image: 'mongo'
        container_name: 'aurl-mongodb'
        volumes:
            - ./data/mongo:/data/db
            - ./data/dump:/dump
#       ports: 
#           - '27017:27017'
    web:
        image: 'simbafs/aurl:1.8.1'
        container_name: 'aurl-web'
        volumes:
            - ./config/local.json:/aurl/config/local.json
        ports: 
            - '3000:3000'
